<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Ïó∞Ïñ¥ÏôÄ ÌîÑÎ†åÎÉ• Î®πÎäî ÍπåÎØ∏</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 2px solid white;
    }
    #score {
      text-align: center;
      font-size: 1.5rem;
      margin: 1rem 0;
    }
  #controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  gap: 1rem;
  z-index: 999;
}
.btn {
  background: white;
  color: black;
  font-size: 2rem;
  padding: 1rem 1.5rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

  </style>
</head>
<body>
  <div id="score">Ï†êÏàò: 0</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

<div id="controls">
  <button class="btn" id="leftBtn">‚Üê</button>
  <button class="btn" id="shootBtn">üî´</button>
  <button class="btn" id="rightBtn">‚Üí</button>
</div>

  <script>
// Î™®Î∞îÏùºÏö© Î≤ÑÌäº Î≥ÄÏàò
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');
const shootBtn = document.getElementById('shootBtn');

// ÎàåÎ¶º ÏÉÅÌÉú Ï†ÄÏû• Î≥ÄÏàò
let leftPressed = false;
let rightPressed = false;

// ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Îì±Î°ù
leftBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  leftPressed = true;
});
leftBtn.addEventListener('touchend', (e) => {
  e.preventDefault();
  leftPressed = false;
});
rightBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  rightPressed = true;
});
rightBtn.addEventListener('touchend', (e) => {
  e.preventDefault();
  rightPressed = false;
});
shootBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  shoot();
});


// Î∞úÏÇ¨ Î≤ÑÌäº ÌÑ∞Ïπò
shootBtn.addEventListener('touchstart', () => shoot());

function updatePlayer() {
  if ((keys['ArrowLeft'] || leftPressed) && player.x > 0) {
    player.x -= player.speed;
  }
  if ((keys['ArrowRight'] || rightPressed) && player.x < canvas.width - player.width) {
    player.x += player.speed;
  }
}

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const meowSound = new Audio('ÍπåÎØ∏_Ïö∏Ïùå.mp3');

    const catImage = new Image();
    catImage.src = 'ÍπåÎØ∏ ÏÇ¨ÏßÑ.jpg';

    const enemyImage = new Image();
    enemyImage.src = 'Ïó∞Ïñ¥.jpg';

    const friendCatImage = new Image();
    friendCatImage.src = 'ÌîÑÎ†åÎÉ•.jpg';

    const poopImage = new Image();
    poopImage.src = 'Îò•.jpg';

    const angryImage = new Image();
    angryImage.src = 'ÌïòÏïÖ.jpg';

    const backgroundImage = new Image();
    backgroundImage.src = 'Î∞∞Í≤ΩÌôîÎ©¥.jpg';

    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 70,
      width: 50,
      height: 50,
      speed: 5
    };

    const bullets = [];
    const enemies = [];
    let score = 0;
    let keys = {};
    let gameOver = false;
    let canShoot = true;

    document.addEventListener('keydown', e => {
      keys[e.code] = true;
      if (e.code === 'Space') shoot();
    });

    document.addEventListener('keyup', e => keys[e.code] = false);

    function shoot() {
      if (!canShoot) return;
      bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 20,
        speed: 7,
        color: 'red'
      });
      canShoot = false;
      setTimeout(() => canShoot = true, 200);
    }

    function drawPlayer() {
      if (catImage.complete) {
        ctx.drawImage(catImage, player.x, player.y, player.width, player.height);
      }
    }


    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.fillStyle = bullet.color;
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bullets[i].speed;
        if (bullets[i].y < 0) bullets.splice(i, 1);
      }
    }

    function spawnEnemy() {
      const size = 30;
      const x = Math.random() * (canvas.width - size);
      const y = -size;

      const rand = Math.random();
      let type;
      if (rand < 0.33) type = 'Ïó∞Ïñ¥';
      else if (rand < 0.66) type = 'ÌîÑÎ†åÎÉ•';
      else type = 'Îò•';

      enemies.push({
        x,
        y,
        width: size,
        height: size,
        speed: 2 + Math.random() * 2,
        type
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        if (enemy.type === 'Ïó∞Ïñ¥' && enemyImage.complete) {
          ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
        } else if (enemy.type === 'ÌîÑÎ†åÎÉ•' && friendCatImage.complete) {
          ctx.drawImage(friendCatImage, enemy.x, enemy.y, enemy.width, enemy.height);
        } else if (enemy.type === 'Îò•' && poopImage.complete) {
          ctx.drawImage(poopImage, enemy.x, enemy.y, enemy.width, enemy.height);
        }
      });
    }

    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += enemies[i].speed;
        if (enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
        }
      }
    }

    function checkCollision() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        for (let j = bullets.length - 1; j >= 0; j--) {
          const e = enemies[i];
          const b = bullets[j];
          if (
            b.x < e.x + e.width &&
            b.x + b.width > e.x &&
            b.y < e.y + e.height &&
            b.y + b.height > e.y
          ) {
            if (e.type === 'Îò•') {
              enemies.splice(i, 1);
              bullets.splice(j, 1);
              score += 10;
              document.getElementById('score').innerText = `Ï†êÏàò: ${score}`;
              meowSound.currentTime = 0;
              meowSound.play();
            } else {
              bullets.splice(j, 1); // Îã§Î•∏ Ï†ÅÏùÄ ÎßûÏïÑÎèÑ Ï†êÏàò ÏóÜÏùå
            }
            break;
          }
        }
      }
    }


    function checkPlayerCollision() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        if (
          player.x < e.x + e.width &&
          player.x + player.width > e.x &&
          player.y < e.y + e.height &&
          player.y + player.height > e.y
        ) {
          if (e.type === 'Îò•') {
            gameOver = true;
            requestAnimationFrame(() => {
              showGameOverScreen();
              setTimeout(() => {
                resetGame();
              }, 2000);
            });
          } else {
            enemies.splice(i, 1);
            score += 10;
            document.getElementById('score').innerText = `Ï†êÏàò: ${score}`;
            meowSound.currentTime = 0;
            meowSound.play();
          }
          break;
        }
      }
    }

    function showGameOverScreen() {
      if (angryImage.complete && angryImage.naturalWidth !== 0) {
        ctx.drawImage(angryImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      ctx.fillStyle = 'blue';
      ctx.font = 'bold 36px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 + 20);
    }

    function resetGame() {
      score = 0;
      document.getElementById('score').innerText = `Ï†êÏàò: ${score}`;
      enemies.length = 0;
      bullets.length = 0;
      player.x = canvas.width / 2 - 25;
      gameOver = false;
      gameLoop();
    }

    function gameLoop() {
      if (gameOver) return;

      if (backgroundImage.complete) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      updatePlayer();
      updateBullets();
      updateEnemies();
      checkCollision();
      checkPlayerCollision();
      drawPlayer();
      drawBullets();
      drawEnemies();
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnEnemy, 1000);
    gameLoop();
  </script>
</body>
</html>
